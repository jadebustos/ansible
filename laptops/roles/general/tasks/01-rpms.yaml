---
  
- name: install common rpm packages
  dnf:
    name: "{{ common_rpms }}"
    state: present
  become: yes
  when: ansible_os_family == 'RedHat'

- name: install bluetooth rpm packages
  dnf:
    name: "{{ bluetooth_rpms }}"
