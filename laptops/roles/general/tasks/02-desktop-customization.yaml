- name: create mount points
  file:
    path: "{{ item.value.dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
    setype: 'mnt_t'
  become: yes
  with_dict:
    - "{{ filesystems }}"

- name: add fstab mount points
  lineinfile:
    path: /etc/fstab
    line: "UUID={{ item.value.fs_uuid }}  {{ item.value.dir }}  xfs   defaults,noauto,user  1 2"
  become: yes
  with_dict:
    - "{{ filesystems }}"

- name: create local stuff directory
  file:
    path: ~/.local/share/backgrounds
    state: directory
    mode: '0755'

- name: define backgrounds
  copy:
    src: "{{ item }}"
    dest: /usr/share/gnome-background-properties/
    owner: root
    group: root
    mode: 0644
    setype: usr_t
  become: yes
  with_items:
    - "cernicalos-backgrounds.xml"
    - "suzukys-backgrounds.xml"
    - "vitara-backgrounds.xml"

- name: copy xml background images
  copy:
    src: "{{ item }}"
    dest: /usr/share/backgrounds/
    owner: root
    group: root
    mode: 0644
    setype: usr_t
  become: yes
  with_items:
    - "cernicalos.xml"
    - "suzukys.xml"
    - "vitara.xml"    

- name: copy background images
  copy:
    src: "{{ item }}"
    dest: ~/.local/share/backgrounds/
    mode: 0644
    setype: usr_t
  with_items:
    - "cernicalos.png"
    - "suzukys.png"
    - "vitara.png"

- name: change default background image
  lineinfile:
    path: /usr/share/glib-2.0/schemas/10_org.gnome.desktop.background.fedora.gschema.override
    regexp: '^picture-uri='
    line: picture-uri='file:///usr/share/backgrounds/suzukys.xml'
  become: yes

- name: compile gnome schemas
  shell: /usr/bin/glib-compile-schemas /usr/share/glib-2.0/schemas/
  become: yes

